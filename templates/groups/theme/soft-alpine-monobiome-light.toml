# - META -------------------------------------
# MONOBIOME        :mode=light :harshness=soft
# ALPINE                 :contrast=WCAG 2.2 AA
#
# pat  ::  < 0-bg-3 > | gra | acc | < 3-fg-0 >
# abs  ::  max -- -15 | -30 | -40 | -50 -- -65
# rel  ::  max -- -15 | -15 | -10 | -10 -- -15
# sys  ::  l80 -- l65 | l50 | l40 | l30 -- l15
# app  ::  l85 -- l70 | l55 | l45 | l35 -- l20

mode         = "light"
biome        = "alpine"
contrast     = "soft"
# --------------------------------------------

# - SYS --------------------------------------
bg0          = "f{{alpine.l80}}"     # < MAX >
bg1          = "f{{alpine.l75}}"     # < -05 >
bg2          = "f{{alpine.l70}}"     # < -10 >
bg3          = "f{{alpine.l65}}"     # < -15 >

grey         = "f{{alpine.l50}}"     # < -30 >

red          = "f{{red.l40}}"        # < -40 >
orange       = "f{{orange.l40}}"     # < -40 >
yellow       = "f{{yellow.l40}}"     # < -40 >
green        = "f{{green.l40}}"      # < -40 >
cyan         = "f{{green.l40}}"      # < -40 >
blue         = "f{{blue.l40}}"       # < -40 >
violet       = "f{{blue.l40}}"       # < -40 >
magenta      = "f{{red.l40}}"        # < -40 >

fg3          = "f{{alpine.l30}}"     # < -50 >
fg2          = "f{{alpine.l25}}"     # < -55 >
fg1          = "f{{alpine.l20}}"     # < -60 >
fg0          = "f{{alpine.l15}}"     # < MIN >
# --------------------------------------------

# - APP --------------------------------------
[term]
foreground   = "f{{alpine.l20}}"     # < MIN >
selection_fg = "f{{alpine.l25}}"     # < +05 >

background   = "f{{alpine.l85}}"     # < MAX >
selection_bg = "f{{alpine.l80}}"     # < -05 >

cursor       = "f{{alpine.l25}}"     # <MIN+5>
cursor_text  = "f{{alpine.l80}}"     # <MAX-5>

[term.normal]
black        = "f{{alpine.l85}}"     # < MAX >
red          = "f{{red.l45}}"        # < -40 >
green        = "f{{green.l45}}"      # < -40 >
yellow       = "f{{yellow.l45}}"     # < -40 >
blue         = "f{{blue.l45}}"       # < -40 >
magenta      = "f{{orange.l45}}"     # < -40 >
cyan         = "f{{blue.l45}}"       # < -40 >
white        = "f{{alpine.l30}}"     # < -55 >

[term.bright]
black        = "f{{alpine.l75}}"     # < -10 >
red          = "f{{red.l35}}"        # < -50 >
green        = "f{{green.l35}}"      # < -50 >
yellow       = "f{{yellow.l35}}"     # < -50 >
blue         = "f{{blue.l35}}"       # < -50 >
magenta      = "f{{orange.l35}}"     # < -50 >
cyan         = "f{{blue.l35}}"       # < -50 >
white        = "f{{alpine.l25}}"     # < MIN >

[vim]
bg0          = "f{{alpine.l85}}"     # < MAX >
bg1          = "f{{alpine.l80}}"     # < -05 >
bg2          = "f{{alpine.l75}}"     # < -10 >
bg3          = "f{{alpine.l70}}"     # < -15 >

grey         = "f{{alpine.l55}}"     # < -30 >

red          = "f{{red.l45}}"        # < -40 >
orange       = "f{{orange.l45}}"     # < -40 >
yellow       = "f{{yellow.l45}}"     # < -40 >
green        = "f{{green.l45}}"      # < -40 >
cyan         = "f{{green.l45}}"      # < -40 >
blue         = "f{{blue.l45}}"       # < -40 >
violet       = "f{{blue.l45}}"       # < -40 >
magenta      = "f{{red.l45}}"        # < -40 >

fg3          = "f{{alpine.l35}}"     # < -50 >
fg2          = "f{{alpine.l30}}"     # < -55 >
fg1          = "f{{alpine.l25}}"     # < -60 >
fg0          = "f{{alpine.l20}}"     # < MIN >
# --------------------------------------------
