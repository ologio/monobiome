# - META -------------------------------------
# MONOBIOME          :mode=dark :contrast=soft
# BADLANDS 
#
# pat  ::  < 0-bg-3 > | gra | acc | < 3-fg-0 >
# abs  ::  min -- +15 | +30 | +40 | +50 -- +65
# rel  ::  min -- +15 | +15 | +10 | +10 -- +15
# sys  ::  l25 -- l40 | l55 | l65 | l75 -- l90
# app  ::  l30 -- l45 | l60 | l70 | l80 -- l95
# --------------------------------------------

# - SYS --------------------------------------
bg0          = "f{{badlands.l25}}"   # < MIN >
bg1          = "f{{badlands.l30}}"   # < +05 >
bg2          = "f{{badlands.l35}}"   # < +10 >
bg3          = "f{{badlands.l30}}"   # < +15 >

grey         = "f{{badlands.l55}}"   # < +30 >

red          = "f{{red.l65}}"        # < +40 >
orange       = "f{{orange.l65}}"     # < +40 >
yellow       = "f{{yellow.l65}}"     # < +40 >
green        = "f{{green.l65}}"      # < +40 >
cyan         = "f{{green.l65}}"      # < +40 >
blue         = "f{{blue.l65}}"       # < +40 >
violet       = "f{{blue.l65}}"       # < +40 >
magenta      = "f{{red.l65}}"        # < +40 >

fg3          = "f{{badlands.l75}}"   # < +50 >
fg2          = "f{{badlands.l80}}"   # < +55 >
fg1          = "f{{badlands.l85}}"   # < +60 >
fg0          = "f{{badlands.l90}}"   # < MAX >
# --------------------------------------------

# - APP --------------------------------------
[term]
foreground   = "f{{badlands.l95}}"   # < MAX >
selection_fg = "f{{badlands.l90}}"   # < -05 >

background   = "f{{badlands.l30}}"   # < MIN >
selection_bg = "f{{badlands.l35}}"   # < +05 >

cursor       = "f{{badlands.l90}}"   # <MAX-5>
cursor_text  = "f{{badlands.l35}}"   # <MIN+5>

[term.normal]
black        = "f{{badlands.l30}}"   # < MIN >
red          = "f{{red.l70}}"        # < +40 >
green        = "f{{green.l70}}"      # < +40 >
yellow       = "f{{yellow.l70}}"     # < +40 >
blue         = "f{{blue.l70}}"       # < +40 >
magenta      = "f{{orange.l70}}"     # < +40 >
cyan         = "f{{blue.l70}}"       # < +40 >
white        = "f{{badlands.l85}}"   # < +55 >

[term.bright]
black        = "f{{badlands.l40}}"   # < +10 >
red          = "f{{red.l80}}"        # < +50 >
green        = "f{{green.l80}}"      # < +50 >
yellow       = "f{{yellow.l80}}"     # < +50 >
blue         = "f{{blue.l80}}"       # < +50 >
magenta      = "f{{orange.l80}}"     # < +50 >
cyan         = "f{{blue.l80}}"       # < +50 >
white        = "f{{badlands.l95}}"   # < MAX >

[vim]
bg0          = "f{{badlands.l30}}"   # < MIN >
bg1          = "f{{badlands.l35}}"   # < +05 >
bg2          = "f{{badlands.l40}}"   # < +10 >
bg3          = "f{{badlands.l45}}"   # < +15 >

grey         = "f{{badlands.l60}}"   # < +30 >

red          = "f{{red.l70}}"        # < +40 >
orange       = "f{{orange.l70}}"     # < +40 >
yellow       = "f{{yellow.l70}}"     # < +40 >
green        = "f{{green.l70}}"      # < +40 >
cyan         = "f{{green.l70}}"      # < +40 >
blue         = "f{{blue.l70}}"       # < +40 >
violet       = "f{{blue.l70}}"       # < +40 >
magenta      = "f{{red.l70}}"        # < +40 >

fg3          = "f{{badlands.l80}}"   # < +50 >
fg2          = "f{{badlands.l85}}"   # < +55 >
fg1          = "f{{badlands.l90}}"   # < +60 >
fg0          = "f{{badlands.l95}}"   # < MAX >
